<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body{
            background-color: rgb(5, 96, 112);
        }
        h2{
            color: white;
        }
        #todo-list {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .todo-container {
            display: grid;
            grid-template-columns: 200px 150px 100px;
        }

        .grid-container{
            display: grid;
            grid-template-columns: 200px 150px 100px;
            column-gap: 10px;
            row-gap: 10px;
            margin-top: 10px;
            align-items: center;
            color: white;
            justify-content: center;
        }

        #todo-input , #todo-date{
            font-size: 15px;
            padding: 10px 5px;
            border-radius: 5px;
           
        }

         .btn-add{
            background-color: green;
            color: white;
            border: none;
            text-align: center;
            border-radius: 5px;
            padding: 10px 0px;
            cursor: pointer;
        }
        .btn-delete{
             background-color: rgb(118, 9, 32);
            color: white;
            border: none;
            text-align: center;
            border-radius: 5px;
            padding: 10px 0px;
            cursor: pointer;
        }

          @media (max-width: 600px) {
        .grid-container,
        .todo-container {
            grid-template-columns: 1fr;
        }

        .btn-add,
        .btn-delete {
            width: 100%;
        }
    }
        


    </style>
</head>

<body>
    <h2 id="todo-list">Todo App</h2>
    <div class="grid-container">
        <input id="todo-input" type="text" placeholder="Enter Todo Here">
        <input id="todo-date" type="date">
        <button class="btn-add" onclick="addtodo();">Add</button>
    </div>

    <div class="todo-container grid-container"></div>

    <script src="script.js"></script>
</body>


</html>
